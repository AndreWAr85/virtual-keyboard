<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link rel="stylesheet" href="/src/assets/css/normalize.css">
  <link rel="stylesheet" href="/src/assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="body">
  <h1 class="header">Virtual Keybord</h1>
  <main class="main">
    <section class="text">
      <textarea class="text__enter" name="input box" id="text" cols="100" rows="10"></textarea>
    </section>
    <section class="keyboard">
      <div class="keyboard__container">
        <div class="row">
          <button class="keyboard__key key-static">`</button>
          <button class="keyboard__key">1</button>
          <button class="keyboard__key">2</button>
          <button class="keyboard__key">3</button>
          <button class="keyboard__key">4</button>
          <button class="keyboard__key">5</button>
          <button class="keyboard__key">6</button>
          <button class="keyboard__key">7</button>
          <button class="keyboard__key">8</button>
          <button class="keyboard__key">9</button>
          <button class="keyboard__key">0</button>
          <button class="keyboard__key">-</button>
          <button class="keyboard__key">=</button>
          <button class="keyboard__key key-max key-static">
            <span class="material-icons">backspace</span>
          </button>
        </div>
        <div class="row">
          <button class="keyboard__key key-nobig key-static">
            <span class="keyboard-name">Tab</span></button>
          <button class="keyboard__key">q</button>
          <button class="keyboard__key">w</button>
          <button class="keyboard__key">e</button>
          <button class="keyboard__key">r</button>
          <button class="keyboard__key">t</button>
          <button class="keyboard__key">y</button>
          <button class="keyboard__key">u</button>
          <button class="keyboard__key">i</button>
          <button class="keyboard__key">o</button>
          <button class="keyboard__key">p</button>
          <button class="keyboard__key">[</button>
          <button class="keyboard__key">]</button>
          <button class="keyboard__key">\</button>
          <button class="keyboard__key key-static">
            <span class="keyboard-name">Del</span></button>
        </div>
        <div class="row">
          <button class="keyboard__key key-max key-active" type="button">
            <span class="keyboard-name">Caps Lock</span></button>
          <button class="keyboard__key">a</button>
          <button class="keyboard__key">s</button>
          <button class="keyboard__key">d</button>
          <button class="keyboard__key">f</button>
          <button class="keyboard__key">g</button>
          <button class="keyboard__key">h</button>
          <button class="keyboard__key">j</button>
          <button class="keyboard__key">k</button>
          <button class="keyboard__key">l</button>
          <button class="keyboard__key">;</button>
          <button class="keyboard__key">'</button>
          <button class="keyboard__key key-max key-static">
            <span class="material-icons">subdirectory_arrow_left
            </span>
          </button>
        </div>
      </div>
      <div class="row">
        <button class="keyboard__key key-max key-static" id="shift-left">
          <span class="keyboard-name">Shift</span>
        </button>
        <button class="keyboard__key">z</button>
        <button class="keyboard__key">x</button>
        <button class="keyboard__key">c</button>
        <button class="keyboard__key">v</button>
        <button class="keyboard__key">b</button>
        <button class="keyboard__key">n</button>
        <button class="keyboard__key">m</button>
        <button class="keyboard__key">,</button>
        <button class="keyboard__key">.</button>
        <button class="keyboard__key">/</button>
        <button class="keyboard__key">*</button>
        <button class="keyboard__key key-static">
          <span class="material-icons">arrow_drop_up
          </span>
        </button>
        <button class="keyboard__key key-static" id="shift-right">
          <span class="keyboard-name">Shift</span>
        </button>
      </div>
      <div class="row">
        <button class="keyboard__key key-nobig key-static">
          <span class="keyboard-name">Ctrl</span>
        </button>
        <button class="keyboard__key key-nobig key-static">
          <span class="material-icons">window
          </span>
        </button>
        <button class="keyboard__key key-nobig key-static">
          <span class="keyboard-name">Alt</span>
        </button>
        <button class="keyboard__key key-supermax" type="button">
          <span class="material-icons">space_bar</span>
        </button>
        <button class="keyboard__key key-nobig key-static">
          <span class="keyboard-name">Alt</span>
        </button>
        <button class="keyboard__key key-nobig key-static">
          <span class="keyboard-name">Ctrl</span>
        </button>
        <button class="keyboard__key key-static">
          <span class="material-icons">arrow_drop_up
          </span>
        </button>
        <button class="keyboard__key key-static">
          <span class="material-icons">arrow_drop_up
          </span>
        </button>
        <button class="keyboard__key key-static">
          <span class="material-icons">arrow_drop_up
          </span>
        </button>
      </div>
    </section>
  </main>
  <script src="/src/assets/js/script.js"></script>
</body>

</html>
